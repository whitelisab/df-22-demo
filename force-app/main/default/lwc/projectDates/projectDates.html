<template>
  <lightning-card title="LWC Demo: Display Formatted and Localized Date and Datetime Values">
    <template if:true={project.data}>
      <div class="slds-border_bottom slds-var-m-around_medium">
        <p class="slds-text-heading_small">Option 1: Use the getFieldDisplayValue wire adapter</p>
        <br />
        <ul class="slds-list_dotted">
          <li>
            The display value provides formatted and localized values based on the Salesforce user
            and org config
          </li>
          <li>Salesforce time zone: {sfTimezone}</li>
          <li>Salesforce locale: {sfLocale}</li>
        </ul>
        <br />
        <div class="slds-grid slds-var-m-bottom_medium">
          <div class="slds-col slds-size_1-of-3">
            <p><b>Start Date Field Display Value</b></p>
            <p>{displayStartDate}</p>
          </div>
          <div class="slds-col slds-size_1-of-3">
            <p><b>Created Date Field Display Value</b></p>
            <p>{displayCreatedDate}</p>
          </div>
        </div>
      </div>
      <div class="slds-var-m-around_medium">
        <p class="slds-text-heading_small">
          Option 2: Use the getFieldValue wire adapter and the Formatted Date Time base component
        </p>
        <br />
        <ul class="slds-list_dotted">
          <li>The field value is returned as an ISO 8601 formatted string</li>
          <li>Default formatting is determined by locale set in Salesforce</li>
          <li>
            Default time zone is determined by the time zone set on the user device (currently set
            to {deviceTimezone})
          </li>
          <li>
            When using the component to display a date only, without time, include time-zone="UTC"
            to ensure the correct date displays in all time zones
          </li>
        </ul>
        <br />
        <div class="slds-grid">
          <div class="slds-col slds-size_1-of-3">
            <p><b>Start Date Field Value</b></p>
            <p>{startDate}</p>
            <br />
            <p><b>Created Date Field Value</b></p>
            <p>{createdDate}</p>
          </div>
          <div class="slds-col slds-size_1-of-3">
            <p><b>Created Date: No Time Zone Specified</b></p>
            <p>
              <lightning-formatted-date-time
                month="numeric"
                year="numeric"
                day="numeric"
                hour="numeric"
                minute="2-digit"
                value={createdDate}
              >
              </lightning-formatted-date-time>
            </p>
            <br />
            <p><b>Created Date: Salesforce Time Zone</b></p>
            <p>
              <lightning-formatted-date-time
                month="numeric"
                year="numeric"
                day="numeric"
                hour="numeric"
                minute="2-digit"
                value={createdDate}
                time-zone={sfTimezone}
              >
              </lightning-formatted-date-time>
            </p>
          </div>
          <div class="slds-col slds-size_1-of-3">
            <p><b>Start Date: No Time Zone Specified</b></p>
            <p>
              <lightning-formatted-date-time
                month="numeric"
                year="numeric"
                day="numeric"
                value={startDate}
              >
              </lightning-formatted-date-time>
            </p>
            <br />
            <p><b>Start Date: UTC</b></p>
            <p>
              <lightning-formatted-date-time
                month="numeric"
                year="numeric"
                day="numeric"
                value={startDate}
                time-zone="UTC"
              >
              </lightning-formatted-date-time>
            </p>
          </div>
        </div>
      </div>
    </template>
  </lightning-card>
</template>
